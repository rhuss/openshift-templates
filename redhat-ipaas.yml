apiVersion: v1
kind: Template
metadata:
  name: redhat-ipaas
parameters:
- name: ROUTE_HOSTNAME
  description: The external hostname to access the iPaaS
  required: true
- name: KEYCLOAK_ROUTE_HOSTNAME
  description: The external hostname to access the iPaaS Keycloak
  value: ipaas-keycloak.127.0.0.1.nip.io
  required: true
- name: KEYCLOAK_ADMIN_USERNAME
  description: The Keycloak admin username
  value: admin
  required: true
- name: KEYCLOAK_ADMIN_PASSWORD
  description: The Keycloak admin password
  generate: expression
  from: "[a-zA-Z0-9]{40}"
  required: true
- name: KEYCLOAK_IPAAS_REALM_NAME
  description: Keycloak iPaaS realm name
  value: ipaas
  required: true
- name: KEYCLOAK_IPAAS_REST_CLIENT_SECRET
  description: iPaaS REST service client secret
  generate: expression
  from: "[a-zA-Z0-9]{64}"
  required: true
- name: OPENSHIFT_MASTER
  description: Public OpenShift master address
  value: https://localhost:8443
  required: true
- name: OPENSHIFT_OAUTH_CLIENT_ID
  description: OpenShift OAuth client ID
  value: ipaas
  required: true
- name: OPENSHIFT_OAUTH_CLIENT_SECRET
  description: OpenShift OAuth client secret
  generate: expression
  from: "[a-zA-Z0-9]{64}"
  required: true
- name: OPENSHIFT_OAUTH_DEFAULT_SCOPES
  description: OpenShift OAuth default scopes
  value: "user:full"
  required: true
- name: PEMTOKEYSTORE_IMAGE
  description: PEM to keystore init container image
  value: jimmidyson/pemtokeystore:v0.2.0
  required: true
message: |-
  Red Hat iPaaS is deployed to ${ROUTE_HOSTNAME}.

    FYI Keycloak Admin username is '${KEYCLOAK_ADMIN_USERNAME}', password '${KEYCLOAK_ADMIN_PASSWORD}'.
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ipaas-rest
    labels:
      app: redhat-ipaas
      component: ipaas-rest
  spec:
    tags:
    - from:
        kind: DockerImage
        name: docker.io/rhipaas/ipaas-rest:latest
      importPolicy:
        scheduled: true
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ipaas-keycloak
    labels:
      app: redhat-ipaas
      component: ipaas-keycloak
  spec:
    tags:
    - from:
        kind: DockerImage
        name: docker.io/jimmidyson/keycloak-openshift:2.5.1.Final
      importPolicy:
        scheduled: true
      name: 2.5.1.Final
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ipaas-ui
    labels:
      app: redhat-ipaas
      component: ipaas-ui
  spec:
    tags:
    - from:
        kind: DockerImage
        name: docker.io/rhipaas/ipaas-ui:latest
      importPolicy:
        scheduled: true
      name: latest
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-keycloak
    name: ipaas-keycloak-admin
  type: kubernetes.io/basic-auth
  stringData:
    username: ${KEYCLOAK_ADMIN_USERNAME}
    password: ${KEYCLOAK_ADMIN_PASSWORD}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ipaas-rest
    labels:
      app: redhat-ipaas
      component: ipaas-rest
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: ipaas:viewers
    labels:
      app: redhat-ipaas
  roleRef:
    name: view
  subjects:
  - kind: ServiceAccount
    name: ipaas-rest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-ui
    name: ipaas-ui
  spec:
    replicas: 1
    selector:
      app: redhat-ipaas
      component: ipaas-ui
      deploymentconfig: ipaas-ui
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: redhat-ipaas
          component: ipaas-ui
          deploymentconfig: ipaas-ui
      spec:
        containers:
        - name: ipaas-ui
          image: ' '
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: "/"
              port: 2015
            initialDelaySeconds: 1
          ports:
          - containerPort: 2015
          volumeMounts:
          - mountPath: /srv/config.json
            name: config-volume
            subPath: config/config.json
        volumes:
        - configMap:
            items:
            - key: config.json
              path: config/config.json
            name: ipaas-ui-config
          name: config-volume
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ipaas-ui
        from:
          kind: ImageStreamTag
          name: ipaas-ui:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-keycloak
    name: ipaas-keycloak
  spec:
    replicas: 1
    selector:
      app: redhat-ipaas
      component: ipaas-keycloak
      deploymentconfig: ipaas-keycloak
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: redhat-ipaas
          component: ipaas-keycloak
          deploymentconfig: ipaas-keycloak
        annotations:
          pod.beta.kubernetes.io/init-containers: |-
            [{
              "name": "openshift-ca-pemtokeystore",
              "image": "${PEMTOKEYSTORE_IMAGE}",
              "imagePullPolicy": "IfNotPresent",
              "args": [
                "-keystore", "/tls-keystore/openshift-truststore.jks",
                "-ca-file", "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt",
                "-ca-file", "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt",
                "-ca-dir", "/usr/share/ca-certificates/mozilla"
              ],
              "volumeMounts": [{
                "name": "ipaas-keycloak-tls",
                "mountPath": "/tls-keystore"
              }]
            }]
      spec:
        initContainers:
        - name: openshift-ca-pemtokeystore
          image: ${PEMTOKEYSTORE_IMAGE}
          imagePullPolicy: IfNotPresent
          args:
          - -keystore
          - /tls-keystore/openshift-truststore.jks
          - -ca-file
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -ca-file
          - /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          - -ca-dir
          - /usr/share/ca-certificates/mozilla
          volumeMounts:
          - name: ipaas-keycloak-tls
            mountPath: /tls-keystore
        containers:
        - args:
          - -b
          - 0.0.0.0
          - -Dkeycloak.import=/opt/jboss/keycloak/standalone/configuration/ipaas-realm.json
          - -Dkeycloak.migration.strategy=IGNORE_EXISTING
          - -Djavax.net.ssl.trustStore=/opt/jboss/keycloak/standalone/configuration/tls/openshift-truststore.jks
          env:
          - name: KEYCLOAK_USER
            valueFrom:
              secretKeyRef:
                key: username
                name: ipaas-keycloak-admin
          - name: KEYCLOAK_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: ipaas-keycloak-admin
          image: ' '
          name: ipaas-keycloak
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: "/auth"
              port: 8080
            initialDelaySeconds: 15
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: ipaas-keycloak-config
            mountPath: /opt/jboss/keycloak/standalone/configuration/standalone.xml
            subPath: config/standalone.xml
          - name: ipaas-keycloak-config
            mountPath: /opt/jboss/keycloak/standalone/configuration/ipaas-realm.json
            subPath: config/ipaas-realm.json
          - name: ipaas-keycloak-tls
            mountPath: /opt/jboss/keycloak/standalone/configuration/tls
        volumes:
        - name: ipaas-keycloak-config
          configMap:
            name: ipaas-keycloak-config
            items:
            - key: standalone.xml
              path: config/standalone.xml
            - key: ipaas-realm.json
              path: config/ipaas-realm.json
        - name: ipaas-keycloak-tls
          emptyDir: {}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ipaas-keycloak
        from:
          kind: ImageStreamTag
          name: ipaas-keycloak:2.5.1.Final
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-rest
    name: ipaas-rest
  spec:
    replicas: 1
    selector:
      app: redhat-ipaas
      component: ipaas-rest
      deploymentconfig: ipaas-rest
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 10800
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: redhat-ipaas
          component: ipaas-rest
          deploymentconfig: ipaas-rest
        annotations:
          pod.beta.kubernetes.io/init-containers: |-
            [{
              "name": "openshift-ca-pemtokeystore",
              "image": "${PEMTOKEYSTORE_IMAGE}",
              "imagePullPolicy": "IfNotPresent",
              "args": [
                "-keystore", "/tls-keystore/openshift-truststore.jks",
                "-ca-file", "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt",
                "-ca-file", "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt",
                "-ca-dir", "/usr/share/ca-certificates/mozilla"
              ],
              "volumeMounts": [{
                "name": "ipaas-rest-tls",
                "mountPath": "/tls-keystore"
              }]
            }]
      spec:
        initContainers:
        - name: openshift-ca-pemtokeystore
          image: ${PEMTOKEYSTORE_IMAGE}
          imagePullPolicy: IfNotPresent
          args:
          - -keystore
          - /tls-keystore/openshift-truststore.jks
          - -ca-file
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -ca-file
          - /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          - -ca-dir
          - /usr/share/ca-certificates/mozilla
          volumeMounts:
          - name: ipaas-rest-tls
            mountPath: /tls-keystore
        serviceAccountName: ipaas-rest
        containers:
        - name: ipaas-rest
          env:
          - name: AB_JOLOKIA_OFF
            value: "true"
          - name: JAVA_APP_DIR
            value: /deployments
          - name: AB_OFF
            value: "true"
          - name: JAVA_OPTIONS
            value: "-Djava.net.preferIPv4Stack=true -Djavax.net.ssl.trustStore=/tls-keystore/openshift-truststore.jks"
          image: ' '
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8181
            initialDelaySeconds: 5
          ports:
          - containerPort: 8080
            name: http
          - containerPort: 9779
            name: prometheus
          - containerPort: 8778
            name: jolokia
          volumeMounts:
          - name: ipaas-rest-tls
            mountPath: /tls-keystore
          - name: config-volume
            mountPath: /deployments/config
          resources:
            limits:
              cpu: 2000m
              memory: 612Mi
            requests:
              cpu: 200m
              memory: 612Mi
        volumes:
        - name: ipaas-rest-tls
          emptyDir: {}
        - name: config-volume
          configMap:
            name: ipaas-rest-config
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ipaas-rest
        from:
          kind: ImageStreamTag
          name: ipaas-rest:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-ui
    name: ipaas-ui
  spec:
    ports:
    - port: 2015
      protocol: TCP
      targetPort: 2015
    selector:
      app: redhat-ipaas
      component: ipaas-ui
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-keycloak
    name: ipaas-keycloak
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: redhat-ipaas
      component: ipaas-keycloak
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-rest
    name: ipaas-rest
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: redhat-ipaas
      component: ipaas-rest
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: redhat-ipaas
      component: ipaas-rest
    name: ipaas-rest
  spec:
    host: ${ROUTE_HOSTNAME}
    path: /api/v1
